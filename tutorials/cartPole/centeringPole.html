<body>
    <div class="header">
        <h1>Balance the Pole and Center the Cart</h1>
        <ul>
            <li><a href="../../index.html">home</a></li>
            <li><a href="../../research/index.html">research</a></li>
            <li><a href="../../tutorials/index.html">tutorials</a></li>
            <li><a href="../../code/index.html">code</a></li>
        </ul>
    </div>

    <div id="pdColumn2">
        <div align="center">
            <svg id="panelPtMass" style="width: 800px; height: 400px;">
                <circle id="poleMass" class="circle" r="8" z-index="-1" />
                <rect id="cart" class="cart" class="circle" width="50" height="20" />
                <line id="pole" class="line" x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(0,0,0);stroke-width:4" />
            </svg>
            <br>
            <svg id="panelTwo" style="width: 800px; height: 200px;">
                <text x="130" y="30" class="sliderTitle">Balancing</text>
                <text x="520" y="30" class="sliderTitle">Centering</text>

                <line id="kpRail" class="sliderRail" x1="160" x2="300" y1="80" y2="80" />
                <text x="10" y="80" fill="black" dominant-baseline="central" class="sliderLabel">Kp:</text>
                <circle id="kpCircle" class="handle" class="circle" r="14" />
                <text id="kpLabel" x="30" y="105" fill="black" text-anchor="middle" dominant-baseline="central">0.00</text>

                <line id="kdRail" class="sliderRail" x1="160" x2="300" y1="150" y2="150" />
                <text x="10" y="150" fill="black" dominant-baseline="central" class="sliderLabel">Kd:</text>
                <circle id="kdCircle" class="handle" class="circle" r="14" />
                <text id="kdLabel" x="0" y="175" fill="black" text-anchor="middle" dominant-baseline="central">0.00</text>


                <line id="kpXTargetRail" class="sliderRail" x1="540" x2="680" y1="80" y2="80" />
                <text x="420" y="80" fill="black" dominant-baseline="central" class="sliderLabel">Kd:</text>
                <circle id="kpXTargetCircle" class="handle" class="circle" r="14" />
                <text id="kpXTargetLabel" x="0" y="105" fill="black" text-anchor="middle" dominant-baseline="central">0.00</text>

                <line id="kdXTargetRail" class="sliderRail" x1="540" x2="680" y1="150" y2="150" />
                <text x="420" y="150" fill="black" dominant-baseline="central" class="sliderLabel">Kd:</text>
                <circle id="kdXTargetCircle" class="handle" class="circle" r="14" />
                <text id="kdXTargetLabel" x="0" y="175" fill="black" text-anchor="middle" dominant-baseline="central">0.00</text>
            </svg>
        </div>
        <br>

        <br>


    </div>

    <div id="pdColumn1">
        <div align="right">
            <button type="button" onclick="resetPendulum()">Reset</button>
            <br><br>

            <div> $\theta = $
                <pre style="display: inline"> <b id="ThetaValue"></b></pre><br>
                $x = $
                <pre style="display: inline"> <b id="XValue"></b></pre>
            </div>

            <div id="whatIsGoingOnField" class="whatIsGoingOnText"></div>

            <button class="whatIsGoingOnButton" onclick="whatIsGoingOn.update(this)">What's going on?</button>
        </div>

    </div>

    <div id="pdColumn3">
        <div id="setValuesDiv">
            <button type="button" onclick="setExampleParams(175, 20, 20, .1)">Give me okay values!</button>
            <br><br>
            <button type="button" onclick="setExampleParams(175, 20, 10, 1.2)">Give me good values!</button>
            <br><br>
        </div>
        <div id="addNoiseDiv">
            <input id="anyNoiseCheckbox" type="checkbox" onchange="toggles.changeNoise()" autocomplete="off">Add
            Noise<br>

            <div id="noiseDiv" style="visibility:hidden; margin-left:30px;">
                <input id="randomCheckbox" type="checkbox" onchange="toggles.changeNoise()">Random<br>
                <input id="systematicCheckbox" type="checkbox" onchange="toggles.changeNoise()">Systematic<br>
            </div>
        </div>
        <br>
        <br>

        <div id="extraButtonsDiv">
            <button id="pauseControllerButton" type="button">Pause Controller</button>
            <button type="button" onclick="disturb()">Disturb</button>
        </div>

    </div>
</body>
